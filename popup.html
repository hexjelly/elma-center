<!doctype html>

<html>

  <head>
    <title>Elma Center</title>
    <style>
      @font-face {
        font-family: "FontAwesome";
        src: url("font/fontawesome-webfont.woff") format("woff");
      }
      body {
        font-family: "Segoe UI", "Lucida Grande", "Tahoma", "sans-serif";
        font-size: 100%;
        background-color: rgb(35, 35, 35);
        color: rgb(235, 235, 235);
        padding: 0;
        margin: 0 0 5px 0;
        width: 350px;
      }
      main {
        padding: 5px 10px 5px 10px;
        border-top: 1px solid rgb(45, 45, 45);
      }
      nav {
        display: flex;
        background-color: rgb(25, 25, 25);
        padding: 3px 5px 0 5px;
        border-bottom: 1px solid black;
      }
      nav > div {
        margin: 0 5px 0 5px;
        padding: 0 5px 0 5px;
        border-bottom: 2px solid rgb(100, 100, 100);
        /* background-color: rgb(45, 45, 45); */
      }
      nav > div:not(.activeTab):hover {
        border-bottom: 2px solid rgb(230, 230, 230);
        cursor: pointer;
      }
      nav .activeTab {
        border-bottom: 2px solid rgb(106, 161, 33);
      }
      #battleInfo {
        text-align: center;
      }
      main > section {
        display: none;
      }
      main > section.activeTab {
        display: block;
      }
      #battleMap img {
        margin: 5px 0 0 0;
        border: 1px solid rgb(5, 5, 5);
        max-width: 100%;
      }
      #battleType {
        font-size: 80%;
        color: rgb(150, 150, 150);
      }
      #levelInfo {
        font-size: 100%;
        font-weight: bold;
      }
      #levelFile {
        color: rgb(200, 200, 200);
        border-bottom: 1px dashed rgb(75, 75, 75);
        text-decoration: none;
      }
      #levelFile:hover {
        border-color: rgb(106, 161, 33);
        color: white;
      }
      .icon {
        font-family: "FontAwesome";
      }
      .hide {
        display: none;
      }
      #information {
        font-size: 85%;
      }
      #information a {
        color: rgb(150, 150, 150);
        text-decoration: none;
      }
      #information a:hover {
        color: rgb(190, 190, 190);
        cursor: pointer;
      }
    </style>

    <script src="popup.js"></script>
  </head>

  <body>
    <nav id="nav">
      <div id="battleLink" class="activeTab" data-link="battleInfo"><span class="icon">&#xf091;</span> Battle</div>
      <div id="optionsLink" data-link="options"><span class="icon">&#xf013;</span> Options</div>
      <div id="infoLink" data-link="information"><span class="icon">&#xf05a;</span> Info</div>
    </nav>

    <main>
      <section id="battleInfo" class="activeTab">
        <header id="levelInfo">No battle active</header>
        <header id="battleType"></header>
        <div id="battleMap"></div>
        <div id="timer"></div>
      </section>
      <section id="options">
        test
      </section>
      <section id="information">
        <div><a href="https://github.com/hexjelly/elma-center/" target="_blank"><span class="icon">&#xf09b;</span> Github</a> Source code</div>
        <div><a href="" target="_blank"><span class="icon">&#xf1a0;</span> Google Webstore</a> Extension page</div>
        <div><a href="" target="_blank"><span class="icon">&#xf08e;</span> Mopolauta</a> Comments, discussion, ideas.</div>
      </section>
    </main>
  </body>

</html>
